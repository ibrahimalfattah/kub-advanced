apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: redis:7        # ‚Üê will be updated automatically
        ports:
        - containerPort: 80

