name: CD - Deploy Service to Kind (via SSH + SCP)

on:
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout infra repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Show deployment info
      - name: Deployment Info
        run: |
          echo "Service: ${{ github.event.client_payload.service }}"
          echo "Image: ${{ github.event.client_payload.image }}"

      # 3Ô∏è‚É£ Update image inside YAML
      - name: Update image in deployment
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          IMAGE=${{ github.event.client_payload.image }}
          FILE="infra/services/${SERVICE}-deployment.yaml"
          sed -i "s|image:.*|image: ${IMAGE}|g" $FILE

      # 4Ô∏è‚É£ Copy YAMLs to server (SCP)
      - name: Copy deployment YAMLs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/services/${{ github.event.client_payload.service }}-deployment.yaml"
          target: "~/deployments/"

      # 5Ô∏è‚É£ SSH into server and deploy
      - name: Apply manifests on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üì¶ Deploying service ${{ github.event.client_payload.service }}"
            kubectl apply -f ~/deployments/${{ github.event.client_payload.service }}-deployment.yaml -n default
            kubectl rollout status deployment/${{ github.event.client_payload.service }} -n default
