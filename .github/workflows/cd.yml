name: CD - Deploy Single Service to Kind (via SSH + SCP)

on:
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout infra repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Show deployment info
      - name: Deployment Info
        run: |
          echo "üöÄ Deploying service: ${{ github.event.client_payload.service }}"
          echo "üñºÔ∏è Image: ${{ github.event.client_payload.image }}"

      # 3Ô∏è‚É£ Update image inside the service's deployment YAML
      - name: Update image in deployment
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          IMAGE=${{ github.event.client_payload.image }}
          FILE="infra/services/${SERVICE}-deployment.yaml"
          if [ -f "$FILE" ]; then
            sed -i "s|image:.*|image: ${IMAGE}|g" $FILE
          else
            echo "‚ùå File not found: $FILE"
            exit 1
          fi

      # 4Ô∏è‚É£ Copy both deployment and service YAMLs to the server
      # üß© Copy secret and service YAMLs to server
      - name: Copy YAMLs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            infra/secrets/mongo-secret.yaml,
            infra/services/${{ github.event.client_payload.service }}-deployment.yaml,
            infra/services/${{ github.event.client_payload.service }}-service.yaml
          target: "~/deployments/"

      # üß© Apply manifests (Secret + Deployment + Service)
      - name: Apply manifests on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            SERVICE=${{ github.event.client_payload.service }}
            echo "üì¶ Applying mongo secret..."
            kubectl apply -f ~/deployments/mongo-secret.yaml -n dev
            echo "üì¶ Deploying service: $SERVICE"
            kubectl apply -f ~/deployments/${SERVICE}-deployment.yaml -n dev
            kubectl apply -f ~/deployments/${SERVICE}-service.yaml -n dev
            echo "‚è≥ Waiting for rollout..."
            kubectl rollout status deployment/${SERVICE} -n dev
            echo "‚úÖ Deployment complete for $SERVICE"
