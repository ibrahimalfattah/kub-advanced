name: CD - Deploy Service to Kubernetes (Kind)

on:
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout infra repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Show what‚Äôs being deployed
      - name: Show Deployment Info
        run: |
          echo "üöÄ Deploying service: ${{ github.event.client_payload.service }}"
          echo "üñºÔ∏è Using image: ${{ github.event.client_payload.image }}"

      # 3Ô∏è‚É£ Update deployment manifest dynamically
      - name: Update image in YAML
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          IMAGE=${{ github.event.client_payload.image }}
          FILE="infra/services/${SERVICE}-deployment.yaml"

          if [ ! -f "$FILE" ]; then
            echo "‚ùå Deployment file $FILE not found!"
            exit 1
          fi

          echo "‚úÖ Updating $FILE with image $IMAGE"
          sed -i "s|image:.*|image: ${IMAGE}|g" $FILE

      # 4Ô∏è‚É£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      # 5Ô∏è‚É£ Configure kubeconfig (Kind cluster access)
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # 6Ô∏è‚É£ Deploy service to cluster
      - name: Apply manifests
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          echo "üì¶ Applying deployment and service for $SERVICE"
          kubectl apply -f infra/secrets/mongo-secret.yaml
          kubectl apply -f infra/services/${SERVICE}-deployment.yaml
          kubectl apply -f infra/kub-services/${SERVICE}-service.yaml
          kubectl apply -f infra/ingress/mongo-express-ingress.yaml
        

      # 7Ô∏è‚É£ Verify rollout
      - name: Verify deployment
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          echo "üïí Checking rollout status..."
          kubectl rollout status deployment/${SERVICE} -n dev
