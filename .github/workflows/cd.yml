name: CD - Deploy Service on Server (via SSH)

on:
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deployment Info
        run: |
          echo "Service: ${{ github.event.client_payload.service }}"
          echo "Image: ${{ github.event.client_payload.image }}"

      - name: Update deployment YAML image
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          IMAGE=${{ github.event.client_payload.image }}
          FILE="infra/services/${SERVICE}-deployment.yaml"
          sed -i "s|image:.*|image: ${IMAGE}|g" $FILE

      # ðŸš€ SSH into server and deploy
      - name: Deploy to Kind cluster via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/kub-advanced
            kubectl apply -f infra/services/${{ github.event.client_payload.service }}-deployment.yaml
            kubectl rollout status deployment/${{ github.event.client_payload.service }} -n dev
